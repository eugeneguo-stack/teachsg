<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Teach.sg</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body class="min-h-screen bg-gradient-to-br from-blue-50 via-indigo-50 to-purple-50">
    <div class="container mx-auto px-4 py-8">
        <header class="text-center mb-8">
            <h1 class="text-4xl font-bold text-gray-800 mb-2">Teach.sg</h1>
            <p class="text-lg text-gray-600">Sign in to continue learning</p>
        </header>

        <div class="max-w-md mx-auto">
            <!-- Auth Toggle -->
            <div class="flex bg-gray-100 rounded-lg p-1 mb-6">
                <button id="login-tab" class="flex-1 py-2 px-4 rounded-md bg-white shadow text-blue-600 font-medium">Login</button>
                <button id="signup-tab" class="flex-1 py-2 px-4 rounded-md text-gray-600">Sign Up</button>
            </div>

            <!-- Login Form -->
            <div id="login-form" class="bg-white rounded-lg shadow-lg p-6">
                <h2 class="text-xl font-semibold text-gray-800 mb-4">Welcome back!</h2>
                <form id="login-form-element">
                    <div class="mb-4">
                        <label class="block text-gray-700 text-sm font-bold mb-2">Email</label>
                        <input type="email" id="login-email" required
                               class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:border-blue-500">
                    </div>
                    <div class="mb-6">
                        <label class="block text-gray-700 text-sm font-bold mb-2">Password</label>
                        <input type="password" id="login-password" required
                               class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:border-blue-500">
                    </div>
                    <button type="submit" id="login-btn"
                            class="w-full bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded-lg transition-colors">
                        Sign In
                    </button>
                </form>
            </div>

            <!-- Signup Form -->
            <div id="signup-form" class="bg-white rounded-lg shadow-lg p-6 hidden">
                <h2 class="text-xl font-semibold text-gray-800 mb-4">Create your account</h2>
                <form id="signup-form-element">
                    <div class="mb-4">
                        <label class="block text-gray-700 text-sm font-bold mb-2">Full Name</label>
                        <input type="text" id="signup-name" required
                               class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:border-blue-500">
                    </div>
                    <div class="mb-4">
                        <label class="block text-gray-700 text-sm font-bold mb-2">Email</label>
                        <input type="email" id="signup-email" required
                               class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:border-blue-500">
                    </div>
                    <div class="mb-4">
                        <label class="block text-gray-700 text-sm font-bold mb-2">Password</label>
                        <input type="password" id="signup-password" required minlength="6"
                               class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:border-blue-500">
                        <p class="text-xs text-gray-500 mt-1">Minimum 6 characters</p>
                    </div>
                    <div class="mb-6">
                        <label class="flex items-center">
                            <input type="checkbox" id="terms-checkbox" required class="mr-2">
                            <span class="text-sm text-gray-600">I agree to the Terms of Service and Privacy Policy</span>
                        </label>
                    </div>
                    <button type="submit" id="signup-btn"
                            class="w-full bg-green-500 hover:bg-green-600 text-white font-bold py-2 px-4 rounded-lg transition-colors">
                        Create Account
                    </button>
                </form>
            </div>

            <!-- Usage Plans -->
            <div class="mt-8 bg-white rounded-lg shadow-lg p-6">
                <h3 class="text-lg font-semibold text-gray-800 mb-4">Choose your plan</h3>
                <div class="space-y-3">
                    <div class="border rounded-lg p-3">
                        <div class="flex justify-between items-center">
                            <div>
                                <h4 class="font-medium">Free</h4>
                                <p class="text-sm text-gray-600">10 AI questions per day</p>
                            </div>
                            <span class="text-green-600 font-bold">$0</span>
                        </div>
                    </div>
                    <div class="border rounded-lg p-3 border-blue-200 bg-blue-50">
                        <div class="flex justify-between items-center">
                            <div>
                                <h4 class="font-medium">Student</h4>
                                <p class="text-sm text-gray-600">100 AI questions per day</p>
                            </div>
                            <span class="text-blue-600 font-bold">$5/month</span>
                        </div>
                    </div>
                    <div class="border rounded-lg p-3">
                        <div class="flex justify-between items-center">
                            <div>
                                <h4 class="font-medium">Premium</h4>
                                <p class="text-sm text-gray-600">Unlimited AI questions</p>
                            </div>
                            <span class="text-purple-600 font-bold">$15/month</span>
                        </div>
                    </div>
                </div>
            </div>

            <div class="text-center mt-6">
                <a href="/" class="text-blue-600 hover:text-blue-800">‚Üê Back to home</a>
            </div>
        </div>
    </div>

    <!-- Error/Success Messages -->
    <div id="message" class="fixed top-4 right-4 max-w-sm hidden"></div>

    <script src="auth.js"></script>
</body>
</html>
